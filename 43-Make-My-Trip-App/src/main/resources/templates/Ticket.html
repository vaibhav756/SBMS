<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/getTicketByNo}" method="GET">
<table class="table table-striped table-bordered">
	<tr>
		<th>Enter Ticket No : </th>
		<th><input type="text" name="ticketno" /></th>
	</tr>
	<tr>
		<th>
			<input class="btn btn-warning" type="submit" value="Submit" />
		</th>
	</tr>
	<hr/>
		<tr>
		<th>Name : </th>
		<th><p th:text="${ticket.name}"></p></th>
	</tr>
	<tr>
		<th>From : </th>
		<th><p th:text="${ticket.from}"></p></th>
	</tr>
	<tr>
		<th>To : </th>
		<th><p th:text="${ticket.to}"></p></th>
	</tr>
	<tr>
		<th>Date of journy : </th>
		<th><p th:text="${ticket.doj}"></p></th>
	</tr>
	<tr>
		<th>Status : </th>
		<th><p th:text="${ticket.status}"></p></th>
	</tr>
	<tr>
		<th>Cost : </th>
		<th><p th:text="${ticket.cost}"></p></th>
	</tr>
</table>
<a href="/" class="btn btn-success">Book Ticket</a>
</form>
</body>
</html>
