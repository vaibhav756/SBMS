<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Booking Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Ticket Booking</h3>
<p th:text="${msg}" class="text-success"></p>
<form th:action="@{/bookticket}" th:object="${passenger}" method="POST">
<table class="table table-striped table-bordered">
	<tr>
		<td>Name : </td>
		<td><input type="text" th:field="*{name}" /></td>
	</tr>
	<tr>
		<td>From : </td>
		<td><input type="text" th:field="*{from}" /></td>
	</tr>
	<tr>
		<td>To : </td>
		<td><input type="text" th:field="*{to}" /></td>
	</tr>
	<tr>
		<td>DOJ : </td>
		<td><input type="text" th:field="*{doj}" /></td>
	</tr>
	<tr>
		<td>Train No : </td>
		<td><input type="text" th:field="*{trainno}" /></td>
	</tr>
	<tr>
		<td><input type="submit" class="btn btn-success" value="Book Ticket"/></td>
		<td><a href="getTicket" class="btn btn-warning" value="Get Ticket" >Get Ticket</a></td>
	</tr>
</table>
</form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
