<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container pt-3 pb-3"><h1>View Contacts</h1>
		<a href="/" class="btn btn-primary">Add New Contact</a>
		<h3 th:text="${msg}" class="text-danger"></h3>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Contact Id</th>
					<th>Contact Name</th>
					<th>Contact Mobile No</th>
					<th>Contact Email</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contact: ${allcontacts}">
					<th th:text="${contact.contactId}"></th>
					<th th:text="${contact.contactName}"></th>
					<th th:text="${contact.contactNumber}"></th>
					<th th:text="${contact.contactEmail}"></th>
					<th><a class="btn btn-warning" th:href="@{/editcontact?(contId=${contact.contactId})}">Edit</a></th>
					<th><a class="btn btn-danger" th:href="@{/removecontact?(contId=${contact.contactId})}">Remove</a></th>
				</tr>
				<tr><td th:if="${allcontacts==null or allcontacts.isEmpty()}" colspan="5" class="text-center">No Record Found</td></tr>
			</tbody>
			
		</table>
	</div>

</body>
</html>
