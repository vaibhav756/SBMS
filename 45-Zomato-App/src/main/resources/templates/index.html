<!DOCTYPE html>
<html xmlns:"www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Order</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Order Booking</h3>
<p th:text="${msg}" class="text-success"></p>
<form th:action="@{/bookorder}" th:object="${order}" method="POST">
<table class="table table-striped table-bordered">
	<tr>
		<td>Name : </td>
		<td><input type="text" th:field="*{name}" /></td>
	</tr>
	<tr>
		<td>Mobile No : </td>
		<td><input type="text" th:field="*{mobno}" /></td>
	</tr>
	<tr>
		<td>Email : </td>
		<td><input type="text" th:field="*{email}" /></td>
	</tr>
	<tr>
		<td>Food : </td>
		<td><input type="text" th:field="*{food}" /></td>
	</tr>
	<tr>
		<td>Quantity : </td>
		<td><input type="text" th:field="*{quantity}" /></td>
	</tr>
	<tr>
		<td><input type="submit" class="btn btn-success" value="Book Order"/></td>
		<td><a href="getorderdtls" class="btn btn-warning" value="Get Ticket" >Get Order Details</a></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
