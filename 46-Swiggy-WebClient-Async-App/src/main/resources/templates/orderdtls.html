<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Bill Details</title>
</head>
<body>
<form th:action="@{/getorderdtlsbyorderid}" method="GET">
<table class="table table-striped table-bordered">
	<tr>
		<th>Enter Order No : </th>
		<th><input type="text" name="orderid" /></th>
	</tr>
	<tr>
		<th>
			<input class="btn btn-warning" type="submit" value="Submit" />
		</th>
	</tr>
	<hr/>
	<tr>
		<th>Name : </th>
		<th><p th:text="${bill.name}"></p></th>
	</tr>
	<tr>
		<th>Mobile No : </th>
		<th><p th:text="${bill.mobno}"></p></th>
	</tr>
	<tr>
		<th>Email : </th>
		<th><p th:text="${bill.email}"></p></th>
	</tr>
	<tr>
		<th>Food Name : </th>
		<th><p th:text="${bill.food}"></p></th>
	</tr>
	<tr>
		<th>Food Quantity : </th>
		<th><p th:text="${bill.quantity}"></p></th>
	</tr>
	<tr>
		<th>Order Id : </th>
		<th><p th:text="${bill.orderid}"></p></th>
	</tr>
	<tr>
		<th>Price : </th>
		<th><p th:text="${bill.price}"></p></th>
	</tr>
	<tr>
		<th>Order Status : </th>
		<th><p th:text="${bill.orderstatus}"></p></th>
	</tr>
</table>
<a href="/" class="btn btn-success">Book Order</a>
</form>
</body>
</html>
