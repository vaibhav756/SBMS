<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<h3 class="pt-3 pb-3">Product Form</h3>
    	<p th:text="${msg}" class="text-success"></p>
    	<form th:action="@{/saveproduct}" th:object="${product}" method="POST">
    		<table>
    			<tr>
    				<input type="hidden" th:field="*{prodId}" />
    				<td>Name:</td>
    				<td><input type="text" th:field="*{prodName}"/></td>
    				<td th:if="${#fields.hasErrors('prodName')}" th:errors="*{prodName}" class="text-danger"></td>
    			</tr>
	   			<tr>
    				<td>Price:</td>
    				<td><input type="number" th:field="*{prodPrice}"/></td>
    				<td th:if="${#fields.hasErrors('prodPrice')}" th:errors="*{prodPrice}" class="text-danger"></td>
    			</tr>
	   			<tr>
    				<td>Quantity:</td>
    				<td><input type="number" th:field="*{prodQuant}"/></td>
    				<td th:if="${#fields.hasErrors('prodQuant')}" th:errors="*{prodQuant}" class="text-danger"></td>
    			</tr>
	   			<tr>
    				<td><input type="submit" value="Submit" class="btn btn-primary"/></td>
    				<td><input type="button" value="Reset" class="btn btn-secondary"/></td>
    			</tr>
    		</table>
    		<div class="pt-3 pb-3">
    			<a href="getallproducts" >View All Products</a>
    		</div>
    	</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
