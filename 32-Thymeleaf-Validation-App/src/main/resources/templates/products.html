<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
		<div class="container pt-3 pb-3"><h1>View Products</h1>
		<a href="/vky/" class="btn btn-primary">Add New Product</a>
		<h3 th:text="${msg}" class="text-danger"></h3>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Product Quantity</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${products}">
					<th th:text="${product.prodId}"></th>
					<th th:text="${product.prodName}"></th>
					<th th:text="${product.prodPrice}"></th>
					<th th:text="${product.prodQuant}"></th>
					<th><a class="btn btn-warning" th:href="@{/editprod?(prodId=${product.prodId})}">Edit</a></th>
					<th><a class="btn btn-danger" th:href="@{/removeprod?(prodId=${product.prodId})}">Remove</a></th>
				</tr>
				<tr><td th:if="${products==null or products.isEmpty()}" colspan="5" class="text-center">No Record Found</td></tr>
			</tbody>
			
		</table>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
